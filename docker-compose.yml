version: '3.8'

services:
  # Kafka with KRaft (no Zookeeper)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9094,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9094
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    networks:
      - torrent-spider-net
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10

  # Redis for shared storage
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - torrent-spider-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Hash Collector - Multiple instances
  hash-collector-1:
    build:
      context: .
      dockerfile: hash-collector/Dockerfile
    container_name: hash-collector-1
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC_HASHES=torrent-hashes
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
      - DHT_PORT=6881
    ports:
      - "6881:6881/udp"
      - "6881:6881/tcp"
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - torrent-spider-net
    restart: unless-stopped

  # Metadata Collector - Multiple instances
  metadata-collector-1:
    build:
      context: .
      dockerfile: metadata-collector/Dockerfile
    container_name: metadata-collector-1
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC_HASHES=torrent-hashes
      - KAFKA_TOPIC_METADATA=torrent-metadata
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
      - METADATA_TIMEOUT=60
      - METADATA_PORT=6883
    ports:
      - "6883:6883/udp"
      - "6883:6883/tcp"
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - torrent-spider-net
    restart: unless-stopped

  metadata-collector-2:
    build:
      context: .
      dockerfile: metadata-collector/Dockerfile
    container_name: metadata-collector-2
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC_HASHES=torrent-hashes
      - KAFKA_TOPIC_METADATA=torrent-metadata
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
      - METADATA_TIMEOUT=60
      - METADATA_PORT=6884
    ports:
      - "6884:6884/udp"
      - "6884:6884/tcp"
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - torrent-spider-net
    restart: unless-stopped

  metadata-collector-3:
    build:
      context: .
      dockerfile: metadata-collector/Dockerfile
    container_name: metadata-collector-3
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC_HASHES=torrent-hashes
      - KAFKA_TOPIC_METADATA=torrent-metadata
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
      - METADATA_TIMEOUT=60
      - METADATA_PORT=6885
    ports:
      - "6885:6885/udp"
      - "6885:6885/tcp"
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - torrent-spider-net
    restart: unless-stopped

  # Storage Service - Single instance
  storage:
    build:
      context: .
      dockerfile: storage/Dockerfile
    container_name: storage
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC_METADATA=torrent-metadata
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
      - STORAGE_DB_PATH=/data/torrents.db
    volumes:
      - storage-data:/data
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - torrent-spider-net
    restart: unless-stopped

networks:
  torrent-spider-net:
    driver: bridge

volumes:
  kafka-data:
  redis-data:
  storage-data:
